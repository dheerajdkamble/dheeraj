<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<!-- xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"> -->
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Add a Person</h1>
	<h:form enctype="multipart/form-data">
		<table>
			<tr>
				<td><label>First Name</label></td>
				<td><h:inputText id="fname" value="#{userBB.user.firstName}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Middle Name</label></td>
				<td><h:inputText id="mname" value="#{userBB.user.middleName}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
				<td><h:inputText id="lname" value="#{userBB.user.lastName}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Gender</label></td>
				<td><h:selectOneMenu id="gender" value="#{userBB.user.gender}">
						<f:selectItem itemLabel="Male" itemValue="male" />
						<f:selectItem itemLabel="Female" itemValue="female" />
					</h:selectOneMenu></td>
			</tr>
			<tr>
				<td><label>Date of Birth</label></td>
				<td><h:panelGrid columns="3">
						<h:inputText id="date" value="#{userBB.user.dateOfBirth}"
							size="20" label="Date of Birth">
							<f:convertDateTime pattern="d-M-yyyy" />
						</h:inputText>
						<h:message for="date" style="color:red" />
					</h:panelGrid> <!-- <rich:calendar value="#{userBB.user.dateOfBirth}" id="calendar"
							popup="true"
							datePattern="dd-MM-YYYY"
							showApplyButton="true" cellWidth="24px"
							cellHeight="22px" style="width:200px"
							disabled="false">
						</rich:calendar> --></td>
			</tr>
			<tr>
				<td><label>Phone</label></td>
				<td><h:inputText id="phone" value="#{userBB.user.mobileNumber}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Email Id</label></td>
				<td><h:inputText id="email" value="#{userBB.user.email}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label style="font-size: 18px; font-weight: bold;">Address</label></td>
				<td></td>
			</tr>
			<tr>
				<td><label>Street</label></td>
				<td><h:inputText id="street" value="#{userBB.user.street}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>District</label></td>
				<td><h:inputText id="subdistrict"
						value="#{userBB.user.subDistrit}"></h:inputText></td>
			</tr>
			<tr>
				<td><label>Sub District</label></td>
				<td><h:inputText id="district" value="#{userBB.user.district}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>State</label></td>
				<td><h:inputText id="state" value="#{userBB.user.state}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Pin Code</label></td>
				<td><h:inputText id="pincode" value="#{userBB.user.pincode}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label style="font-size: 18px; font-weight: bold;">Documents</label></td>
				<td></td>
			</tr>
			<tr>
				<td><label>Identification Proof Type</label></td>
				<td><h:selectOneMenu id="idprooftype"
						value="#{userBB.idProofType}">
						<f:selectItem itemLabel="Adhar Card" itemValue="1" />
						<f:selectItem itemLabel="Driving License" itemValue="2" />
						<f:selectItem itemLabel="Passport" itemValue="3" />
					</h:selectOneMenu></td>
				<td><label>Identification Id</label></td>
				<td><h:inputText id="idproofid" value="#{userBB.idProofId}" />
				</td>
				<td><h:inputFile id="file" value="#{userBB.file}" /> <h:commandButton
						value="Upload" action="#{userBB.upload}">
						<f:setPropertyActionListener value="#{userBB.file}"
							target="#{userBB.file}" />
					</h:commandButton> <h:outputText value="Uploaded successfully!"
						rendered="#{userBB.uploadedSuccessful}" /></td>
			</tr>
			<!-- <tr>
				<td><label>Identification Proof Type</label></td>
				<td><h:selectOneMenu id="idprooftype" value="#{userBB.idProofType}">
						<f:selectItem itemLabel="Adhar Card" itemValue="1" />
						<f:selectItem itemLabel="Driving License" itemValue="2" />
						<f:selectItem itemLabel="Passport" itemValue="3" />
					</h:selectOneMenu></td>
			</tr> -->
			<tr>
				<td><h:commandButton action="#{userBB.submit}" value="Submit" >
					<!-- <f:ajax event="click" render="errorsPanel"  /> -->
				</h:commandButton>

				</td>
				<td><h:commandButton action="#{userBB.reset}" value="Reset" immediate="true"></h:commandButton>
				</td>
			</tr>

		</table>
		
		<h:panelGroup id="errorsPanel" rendered="#{not empty userBB.errors}">
			<h:dataTable value="#{userBB.errors}" var="error">
				<h:column>
					<span style="color: red; padding: 0 0 0 0;"><h:outputText value="#{error}"></h:outputText></span>
				</h:column>
			</h:dataTable>
		</h:panelGroup>
	</h:form>

	<br />


</h:body>
</html>
