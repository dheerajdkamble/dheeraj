	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h:outputStylesheet name="css/application.css" />
	<p style="text-align: center;">
		<img src="barclays_logo_2480.jpg" alt="HTML5 Icon"
			style="width: 275px; height: 60px;" />
	</p>
	<h:form>

		<p:growl id="growl" showDetail="false" />
		<p:fieldset legend="Personal Information" style="margin-bottom:20px">
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel for="fname" value="First Name: " />
				<p:inputText id="fname" value="#{userBB.user.firstName}"
					required="true">
					<p:message for="fname" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="mname" value="Middle Name: " />
				<p:inputText id="mname" value="#{userBB.user.middleName}"
					required="true">
					<p:message for="mname" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="lname" value="Last Name: " />
				<p:inputText id="lname" value="#{userBB.user.lastName}"
					required="true">
					<p:message for="lname" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="gender" value="Gender:" />
				<p:selectOneMenu id="gender" value="#{userBB.user.lastName}"
					style="width:125px" required="true">
					<f:selectItem itemLabel="Male" itemValue="male" />
					<f:selectItem itemLabel="Female" itemValue="female" />
					<f:selectItem itemLabel="Transgender" itemValue="trans" />
				</p:selectOneMenu>

				<p:outputLabel for="dob" value="Date of Birth: " />
				<p:inputMask id="dob" value="#{userBB.user.dateOfBirth}"
					mask="99-99-9999" required="true">
					<p:message for="dob" display="tooltip" />
				</p:inputMask>

				<p:outputLabel for="email" value="Email Id: " />
				<p:inputMask id="email" value="#{userBB.user.email}" mask="@.com"
					required="true">
					<p:message for="email" display="tooltip" />
				</p:inputMask>

				<p:outputLabel for="phone" value="Mobile Number: " />
				<p:inputMask id="phone" value="#{userBB.user.mobileNumber}"
					mask="9999999999" required="true">
					<p:message for="phone" display="tooltip" />
				</p:inputMask>
				<p:commandButton value="Verify" type="button" onclick="dlg2.show();" />


			</h:panelGrid>
		</p:fieldset>
		<p:fieldset legend="Contact Information" style="margin-bottom:20px">
			<br />
			<h:outputText value="Address" />
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel for="street" value="Street: " />
				<p:inputText id="street" value="#{userBB.user.street}"
					required="true">
					<p:message for="street" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="subdistrict" value="Sub District :  " />
				<p:inputText id="subdistrict" value="#{userBB.user.subDistrit}">
					<p:message for="subdistrict" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="district" value="District :  " />
				<p:inputText id="district" value="#{userBB.user.district}"
					required="true">
					<p:message for="district" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="state" value="State :  " />
				<p:inputText id="state" value="#{userBB.user.state}" required="true">
					<p:message for="state" display="tooltip" />
				</p:inputText>

				<p:outputLabel for="pin" value="Pin Code: " />
				<p:inputMask id="pin" value="#{userBB.user.pincode}" required="true"
					mask="999 999">
					<p:message for="pin" display="tooltip" />
				</p:inputMask>
			</h:panelGrid>
		</p:fieldset>

		<p:fieldset legend="Document Information" style="margin-bottom:20px">
			<h:panelGrid columns="4" cellpadding="5">
				<p:outputLabel for="aadharnumber" value="Aadhar Number:" />
				<p:inputMask id="aadharnumber" mask="9999 9999 9999"
					value="#{userBB.user.aadharNumber}" required="true">
				</p:inputMask>

				<p:outputLabel for="aadharcardimage" value="Aadhar Card Image:" />
				<p:fileUpload id="aadharcardimage"
					fileUploadListener="#{userBB.upload}"
					allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="500000"
					description="Select Images" update="growl" showButtons="false"
					required="true" />
			</h:panelGrid>
		</p:fieldset>

		<p:selectBooleanCheckbox id="termsandconditions"
			value="#{userBB.user.agree}" label="I accept Terms and conditions!"
			style="padding-left:10px" />
		<p:outputLabel for="termsandconditions"
			value="I accept Terms and conditions!" style="padding-left:10px"></p:outputLabel>

		<br />
		<br />
		<h:panelGrid columns="2" cellpadding="15" style="text-align:center;">
			<p:commandButton value="Submit" icon="ui-icon-check" update="growl"
				style="margin-left:10px;" />

			<p:commandButton value="Reset" icon="ui-icon-check" update="growl"
				style="margin-left:10px;" />
		</h:panelGrid>


		<p:dialog header="OTP Verification" widgetVar="dlg2" modal="true"
			height="100">
			<p:inputMask value="#{userBB.onlineTransactionPin}" mask="999999" />
		</p:dialog>

							value="#{error}"></h:outputText></span>
				</h:column>
			</h:dataTable>
		</h:panelGroup> -->
	</h:form>
